<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GIFtastic</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 id="title">GIFtastic</h1>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-12" id="buttonArea"></div>
		</div>
		<br>
		<br>	
		<div class="col-lg-12">
			<form id="inputForm">
				<fieldset>
					<label for="input">Search for more GIFs:</label>
					<br>
					<input type="text" placeholder="SEARCH" id="input">
					<button type="submit" class="btn submit" data="submitBtn">SUBMIT</button>
				</fieldset>
			</form>
		</div>		
		<div class="row">
			<div id="GIFSection" class="col-lg-12"></div>
		</div>
		<br>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/jscript.js"></script>
</body>
</html>
